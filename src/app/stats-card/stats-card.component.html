<div class="card" [ngClass]="backgroundColor">
  <div class="title">{{card.title}}</div>
  <span class="fa" [ngClass]="(card.total > card.total_yesterday) ? 'fa-chevron-circle-up': 'fa-chevron-circle-down'"></span>
  <div class="value">{{card.total}}</div>
  <div class="stat"><b>{{card.total_yesterday}}</b> yesterday</div>
</div>
